<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8"/>
      <title>Landing Page - Hiring Coders</title>
      <link rel = "preconnect" href = "https://fonts.googleapis.com">
      <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
      <script src="js/pesquisacep.js"></script>
</head>
<body>
   <header>
      <div class="header">
        <div class="logo">
           <div class="logoimg"></div>
        </div>
        <div class="menu">
          <nav>
              <ul>
                  <li class="active"><a href="index.html">Home</a></li>
                  <li><a href="">Sobre nós</a></li>
                  <li><a href="cadastro_produtos.html">Cadastro de Produtos</a></li>
                  <li><a href="cadastro_clientes.html">Cadastro de Clientes</a></li>
                  <li><a href="">Contato</a></li>
                  <li>
                    <a href="index.html" title="Entrar">  
                       <img src="assets/icomoon/user.ico" alt="Entrar"/>           
                    </a> 
                   </li>
              </ul>
          </nav>
        </div>
      </div>
  </header>
   <div></br></br></div>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-3">
            <img src="media/cadastro.jpg" img-fluid alt="Example" width="230" height="310">
         </div>
         <div class="col-md-9">
            <main class="container">
               <form class="row g-4" id="form" method="POST" action="">
                  <h1>Cadastro de Cliente</h1></br>
                  <div class="col-md-3">
                     <label for="inputEmail4" class="form-label">Nome</label>
                     <input type="name" class="form-control" id="name" name="name" required data-rules="required|min=2"/>
                  </div>
                  <div class="col-md-3">
                     <label for="inputEmail4" class="form-label">Email</label>
                     <input type="text" class="form-control" id="email" name="email" required title="E-mail"
                        data-rules="required|email"/>
                  </div>
                  <div class="col-2">
                     <label for="inputAddress" class="form-label">Data Nascimento</label>
                     <input type="tel" class="form-control" id="data_nasc" name="data_nasc" data-rules="min=8">
                  </div>
                  <div class="col-2">
                     <label for="inputAddress2" class="form-label">Telefone</label>
                     <input type="tel" class="form-control" name="tel" id="tel" required maxlength="11"
                        title="Número do Telefone" data-rules="required|min=11">
                  </div>
                  <div class="col-md-2" for="cep">
                     <label for="#cep" class="form-label">CEP</label>
                     <input type="tel" class="form-control" name="cep" title="CEP" id="cep" maxlength="8"
                        data-rules="|min=8" required onblur="pesquisacep(this.value);"/>
                  </div>
                  <div class="col-md-4">
                     <label for="logradouro" class="form-label">Logradouro</label>
                     <input type="text" class="form-control" name="logradouro" title="Endereço" id="logradouro"
                        maxlength="60"/>
                  </div>
                  <div class="col-md-1">
                     <label for="inputCity" class="form-label">N°</label>
                     <input type="text" class="form-control" name="numero" id="numero" title="Número" />
                  </div>
                  <div class="col-md-2">
                     <label for="inputCity" class="form-label">Complemento</label>
                     <input type="text" class="form-control" name="complemento" title="Complemento" id="complemento"
                        placeholder="Opicional" />
                  </div>
                  <div class="col-md-4">
                     <label for="bairro" class="form-label">Bairro</label>
                     <input type="text" class="form-control" name="bairro" id="bairro"/>
                  </div>
                  <div class="col-md-4">
                     <label for="cidade" class="form-label">Cidade</label>
                     <input type="text" class="form-control" name="cidade" id="cidade" />
                  </div>
                  <div class="col-md-2">
                     <label for="UF" class="form-label">Estado</label>
                     <select id="UF" class="form-select">
                        <option value="" selected></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                     </select>
                  </div>
                  <div class="control" style="display: none;">
                     <select name="pais" id="pais" class="" title="País" data-validate="{'validate-select':true}">
                        <option value="BR" selected="selected">Brasil</option>
                     </select>
                  </div>
                
                  <label>
                     <input type="submit" value="Cadastrar" class="btn btn-primary" />
                  </label>
               </form>
         </div>
      </div>
   </div>
   <div>
   </div>
   </div>
   <div></br></br></div>
   <div class="container-fluid">
         <table class="table table-success table-striped" align="center">
            <thead>
               <tr class="table-sucess">
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Data Nascimento</th>
                  <th>Telefone</th>
                  <th>CEP</th>
                  <th>Logradouro</th>
                  <th>Nº</th>
                  <th>Complemento</th>
                  <th>Bairro</th>
                  <th>Cidade</th>
                  <th>Estado</th>
                  <th>País</th>
                  <th>End. Correspondência</th>
               </tr>
            </thead>
            <tbody id="tabela-clientes" align="center">
            </tbody>
         </table>
   </div>
   </main>
   </div>
   </div>
   <script src="js/cadastrocliente.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
