   <div class="container-fluid">
      <div class="row">
         <div class="col-md-3" align="center">
            <img src="media/wok.jpg" img-fluid alt="Example" width="220"  height="300">
         </div>
         <div class="col-md-9">
            <main class="container">
               <form class="row g-4" id="form" method="POST" action="">
                  <h1>Cadastro de Produtos</h1></br>
                  <div class="col-md-3">
                     <label for="inputText" class="form-label">Nome do Produto</label>
                     <input type="name" class="form-control" id="name" name="name" required data-rules="required|min=2"/>
                  </div>
                  <div class="col-md-2">
                     <label for="inputText" class="form-label">Código</label>
                     <input type="number" class="form-control" id="codigo" name="codigo" required pattern="\d*" placeholder=""/>
                  </div>
                  <div class="col-md-3">
                     <label for="inputText" class="form-label">Marca</label>
                     <input type="text" class="form-control" id="marca" name="marca" required  placeholder=""
                        data-rules="required"/>
                  </div>
                  <div class="col-md-3">
                     <label for="inputText" class="form-label">Modelo</label>
                     <input type="text" class="form-control" id="modelo" name="modelo" placeholder=""/>
                  </div>
                  <div class="col-2">
                     <label for="inputText" class="form-label">Unidade</label>
                     <select id="unidade" class="form-select">
                        <option value="" selected></option>
                        <option value="KG">Quilograma</option>
                        <option value="LT">Litro</option>
                        <option value="UN">Unidade</option>
                        <option value="MT">Metro linear</option>
                        <option value="M2">Metro quadrado</option>
                        <option value="M3">Metro cúbico</option>
                        <option value="PR">Par</option>
                        <option value="KW">Quilowatt hora</option>                    
                     </select>
                  </div>
                  <div class="col-2">
                     <label for="inputText" class="form-label">Estoque atual</label>
                     <input type="number" class="form-control" name="estoque" id="estoque" required pattern="[0-9]+$" maxlength="11"
                         data-rules="required|min=11">
                  </div>
                  <div class="col-md-2">
                     <label for="inputText" class="form-label">Estoque Mínimo</label>
                     <input type="number" class="form-control" name="estoquemin" id="estoquemin" required/>
                  </div>
                  <div class="col-md-2">
                     <label for="inputText" class="form-label">Valor de Custo</label>
                     <input type="text" class="form-control" name="vlcusto"  id="vlcusto" onKeyUp="mascaraMoeda(this, event)"  required/>
                  </div>
                  <div class="col-md-2">
                     <label for="inputCity" class="form-label">Valor de Venda</label>
                     <input type="text" class="form-control" name="vlvenda" id="vlvenda"  onKeyUp="mascaraMoeda(this, event)"  required/>
                  </div>
                  <div class="col-md-3">
                     <label for="inputText" class="form-label">Data de Cadastro</label>
                     <input type="date" class="form-control" name="date" id="date"  placeholder="" required/>
                  </div> 
                  <div class="col-2">
                     <label for="inputText" class="form-label">Status</label>
                     <select id="status" class="form-select">
                        <option value="" selected></option>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>                                        
                     </select>
                  </div>               
                  <label>                    
                     <input type="submit" value="Cadastrar" class="btn btn-primary" />
                  </label>
               </form>
         </div>
      </div>
   </div>
   <div>
   </div>
   </div>
   <div></br></br></div>

                  <th>Marca</th>

                  <th>Estoque</th>
                  <th>Est. Mínimo</th>
                  <th>Vl. Custo</th>
                  <th>Vl. Venda</th>
                  <th>Data/Cadastro</th>
                  <th>Status</th>
               </tr>
            </thead>

            </tbody>
